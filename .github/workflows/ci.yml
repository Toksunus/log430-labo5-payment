name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Pre-cleanup
        run: docker run --rm -v "$GITHUB_WORKSPACE:/workspace" alpine sh -c "find /workspace -type d \( -name __pycache__ -o -name .pytest_cache \) -exec rm -rf {} + 2>/dev/null; true"

      - name: Checkout dépot
        uses: actions/checkout@v4

      - name: Créer fichier .env (TODO - utilisez les secrets)
        run: |
          echo "DB_HOST=mysql_payments" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_NAME=labo05_payments_db" >> .env
          echo "DB_USER=labo05" >> .env
          echo "DB_PASSWORD=labo05" >> .env

      - name: Démarrer le conteneur
        run: |
          docker network create labo05-network || true
          docker-compose down || true
          docker-compose up -d --build

      - name: Attendre MySQL
        run: |
          sleep 10
          timeout=60
          until docker-compose exec -T mysql_payments mysqladmin ping -h localhost -u root -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 3
            timeout=$((timeout - 3))
            if [ $timeout -le 0 ]; then
              echo "MySQL failed to start"
              exit 1
            fi
          done
          sleep 5

      - name: Éxécuter les tests
        run: docker-compose exec -T payments_api pytest tests/ -v

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
          rm -rf src/__pycache__ || true
          rm -rf __pycache__ || true
