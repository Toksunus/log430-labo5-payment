services:
  payments_api:
    build: .
    container_name: payments_api 
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
    ports:
      - "5009:5009"
    networks:
      - labo05-network
    depends_on:
      - mysql_payments

  mysql_payments:
    image: mysql:8.4.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    # ports:
    #   - "3306:3306"
    networks:
      - labo05-network
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d

networks:
  labo05-network:
    external: true 

volumes:
  mysql_data:
